    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

    <link rel="stylesheet" href="style2.css">

<body class="overflow">
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col">
                <h1 class="m-md-3 m-sm-1">ISET Charguia Library</h1>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="container form-align">
                <form>
                    <div class="row logo">
                        <div class="col-md-4 col-sm-4">
                            <img src="lib_logo-removebg-preview.png" class="image" alt="">
                        </div>

                    </div>
                    <div class="col-sm-12 col-md-12 mb-3">
                        <label for="exampleInputEmail1" class="form-label label">Username</label>
                        <input type="text" class="form-control p-2 input-width log-pass" id="user"
                            aria-describedby="emailHelp">
                        <span id="user-error"></span>
                    </div>
                    <div class="col-sm-12 col-md-12 mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control mb-3 p-2 input-width log-pass " id="pass">
                        <span class="pass-error"></span>
                    </div>
                    <div class="col-sm-4 mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label remember-me" for="exampleCheck1">Remember Me</label>
                    </div>
                    <div class="align">
                        <button type="button" class="btn btn-primary d-1" onclick="usernametest()">Send</button>
                        <a href="home.html" class="btn btn-primary d-1" style="margin-bottom:2%;">Send</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="row rep-cont-align">
            <div class="col-md-4 col-sm-2"></div>
            <div class="col">
                <a href="https://www.instagram.com/isetch_google_club/" class="contact-rep " target="_blank"
                    title="Don't hesitate asking us !">Contact the support</a>
            </div>
            <div class="col">
                <a href="https://www.instagram.com/isetch_google_club/" class="contact-rep left"
                    title="We will fix the problem ASAP">Report a problem</a>

    </footer>
